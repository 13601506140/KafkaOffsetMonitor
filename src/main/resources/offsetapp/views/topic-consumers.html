<div class="page-header">
  <h1>Details for the topic </strong>{{topic}}</strong></h1>
</div>

<ol class="breadcrumb">
  <li><a href="#/">Topic Details</a></li>
  <li class="active">{{topic}}</li>
</ol>

<div class="alert alert-info" ng-show="loading">
  Loading ...
</div>

<div ng-hide="loading">
  <h2>Active Consumers</h2>

  <table class="table">
	<thead>
      <tr>
		<th>name</th>

      </tr>
	</thead>
	<tbody>
      <tr ng-repeat="c in info.consumers.active">

          <td ng-if="c.name == 'Unable to find Active Consumers'">
              {{c.name}}
          </td>
          <td ng-if="c.name != 'Unable to find Active Consumers'">
              <a href="./#/group/{{name}}/{{topic}}">{{c.name}}</a>
          </td>

      </tr>
	</tbody>
  </table>

  <h2>Consumer details</h2>

  <div ng-repeat="info in info.consumers">
    <div ng-include="'views/includes/group.inc.html'"></div>
  </div>

  <hr/>

</div>
